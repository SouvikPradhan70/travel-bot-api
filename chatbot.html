<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelers Point</title>
    <link rel="stylesheet" href="chatBotStyles.css" />
  </head>
  <body>
    <div id="chat-container">
      <header>
        TravelMate
        <a href="Home.html">
          <img src="img/home.png" alt="Home" class="homeImg" />
        </a>
      </header>
      <div id="chat-window">
        <div id="messages"></div>
      </div>

      <div id="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Ask about your destination..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>
    <script src="chatBotScript.js"></script>
  </body>
</html>
